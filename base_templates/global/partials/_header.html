<header class="bg-white border-b border-gray-100 sticky top-0 z-50 shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
        
        <a href="{% url 'user:index' %}" class="flex items-center space-x-2 text-2xl font-black text-slate-800 tracking-tighter">
            <div class="bg-indigo-600 p-1 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <span>Car<span class="text-indigo-600">Shop</span></span>
        </a>

        <nav class="hidden md:flex items-center space-x-8 text-sm font-semibold text-slate-600 uppercase tracking-wider">
            <a href="{% url 'car:car_list' %}" class="hover:text-indigo-600 transition-colors">Comprar</a>
            <a href="{% url 'car:register_car' %}" class="hover:text-indigo-600 transition-colors">Vender</a>
            <a href="#" class="hover:text-indigo-600 transition-colors">Financiamento</a>
            <a href="#" class="hover:text-indigo-600 transition-colors">Sobre</a>
        </nav>

        <div class="flex items-center space-x-5">
            {% if request.user.is_authenticated %}
                <div class="flex items-center space-x-3 border-l pl-5 border-gray-200">
                    <div class="text-right hidden sm:block">
                        <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">Bem-vindo</p>
                        <p class="text-sm font-bold text-slate-800">{{ request.user.first_name }} {{ request.user.last_name }}</p>
                    </div>
                    
                    <div class="relative group">
                        <button class="h-10 w-10 bg-indigo-100 text-indigo-700 rounded-full flex items-center justify-center font-bold border-2 border-transparent group-hover:border-indigo-600 transition-all">
                            {{ request.user.first_name|first|upper }}
                        </button>
                        
                        <div class="absolute right-0 mt-2 w-48 bg-white border border-gray-100 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-[60]">
                            <div class="p-2">
                                <a href="{% url 'user:user' request.user.id %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition">Meu Perfil</a>
                                <a href="{% url 'car:my_cars' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition">Minhas Compras</a>
                                <div class="border-t border-gray-100 my-1"></div>
                                <a href="{% url 'user:logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition font-bold">
                                    Sair da Conta
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="flex items-center space-x-4">
                    <a href="{% url 'user:login' %}" class="text-sm font-bold text-slate-600 hover:text-indigo-600 transition">Entrar</a>
                    <a href="{% url 'user:cadastro' %}" class="hidden sm:block px-6 py-2.5 bg-indigo-600 text-white text-sm font-bold rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 active:scale-95">
                        Criar Conta
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
