{% if messages %}
    <div class="fixed top-5 right-5 z-50 space-y-2 max-w-sm w-full">
        {% for message in messages %}
            <div 
                class="flex items-center p-4 mb-4 text-sm border rounded-lg shadow-lg transition-opacity duration-300 opacity-100 {{ message.tags }}" 
                role="alert"
                id="message-{{ forloop.counter }}"
            >
                <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                
                <div class="font-medium">
                    {{ message }}
                </div>

                <button type="button" class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 focus:ring-gray-400 p-1.5 hover:bg-white hover:bg-opacity-20 inline-flex items-center justify-center h-8 w-8" aria-label="Close" onclick="closeMessage('message-{{ forloop.counter }}')">
                    <span class="sr-only">Fechar</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
        {% endfor %}
    </div>

    <script>
        // Função para fechar manualmente
        function closeMessage(id) {
            const element = document.getElementById(id);
            if (element) {
                element.style.opacity = '0';
                setTimeout(() => {
                    element.remove();
                }, 300); // Espera a transição de opacidade terminar
            }
        }

        // Timer automático para fechar depois de 5 segundos
        document.addEventListener('DOMContentLoaded', function () {
            const messages = document.querySelectorAll('[id^="message-"]');
            messages.forEach(msg => {
                setTimeout(() => {
                    closeMessage(msg.id);
                }, 5000); // 5000ms = 5 segundos
            });
        });
    </script>
{% endif %}
